<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Regressions Calculator</title>
    <style>
        #calculator{
            height: 100%;
            overflow-y: auto;
        }
        #mainOpts{
            height:600px;
            overflow:scroll;
            overflow-x:hidden;
        }
    </style>
</head>
<body >
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.0/math.min.js" ></script>
    <script src="https://www.desmos.com/api/v1.5/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <div class="container">
        <div id="enter">
            <div class="d-flex justify-content-center">
                <input id="nText" type="text" class="form-control" placeholder="Numero de puntos" aria-label="Numero de puntos" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button  id="nBut" class="btn btn-primary" type="button">Listo</button>
                </div>
            </div>
        </div>
    </div>
    <div >
        <div class="row justify-content-center">
            <div class="col-xs-4 col-sm-4 col-md-4; shadow-lg p-3 mb-5 bg-grey rounded;"  style=" background-color: grey;border-radius: 25px;" id="rightDiv">
                <p class="d-flex justify-content-center" style="color: mediumaquamarine;">  Aquí se introduciran los puntos a los cuales se les hará regresión  </p>
                <div style="background-color: grey; " >
                    <div class="container" id="mainOpts"  style="border-radius: 25px;background-color: aliceblue;">
                        <div class="d-flex justify-content-center" id = "baseInput">
                            <input id="inputBase1" type="text" class="form-control" placeholder="Punto " aria-label="Punto" aria-describedby="basic-addon2">
                            <input id="inputBase2" type="text" class="form-control" placeholder="Punto " aria-label="Punto" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button  id="buttonBase2" class="btn btn-primary" type="button">Listo</button>
                            </div>
                        </div>
                    </div>
                    <p class="d-flex justify-content-center" style="color: mediumaquamarine;">  Escoge la regresión a utilizar  </p>
                    <div class="container" style="background-color: aliceblue;border-radius: 25px;" id="radsDiv">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="regsOpts" id="lnlReg" value="reg1">
                            <label  id="lblLnl" class="form-check-label" for="lnlReg" style="color:blue" >
                              Regresión Lineal
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="regsOpts" id="sqrdReg" value="reg2">
                            <label  id="lblSqrd" class="form-check-label" for="sqrdReg" style="color:red;">
                              Regresión cuadrática
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="regsOpts" id="plnReg" value="reg3">
                            <label id="lblPln" class="form-check-label" for="plnReg" style="color: green;" >
                              Regresión polinomial
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="regsOpts" id="expReg" value="reg4">
                            <label  id="lblExp"  class="form-check-label" for="expReg" style="color: purple;">
                              Regresión exponecial
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="regsOpts" id="potReg" value="reg5">
                            <label  id="lblPot"   class="form-check-label" for="potReg" style="color: orange;">
                              Regresión potencia
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="regsOpts" id="logReg" value="reg6" checked>
                            <label  id="lblLog"  class="form-check-label" for="logReg" style="color: black;" >
                              Regresión logarítmica
                            </label>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1" ></div>
            <div class="w-75 col-xs-6 col-sm-6 col-md-6; shadow-lg p-3 mb-5; " id="calculator" style="padding-right:0; padding-left:0;">
                
            </div>
        </div>
    </div>
    
    <script type="module"  src="./main.js" ></script>
</body>
</html>
